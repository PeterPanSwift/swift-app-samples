<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple App Samples - Little Prince Style</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <div class="little-prince">
                <img src="assets/prince.png" alt="Little Prince" class="prince-character">
            </div>
            <h1>Apple App Samples Collection</h1>
            <p class="subtitle">"It is the time you have wasted for your Swift that makes your Swift so important."
            </p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="üîç Search by title or technology..." />
            <div id="search-results"></div>
        </div>

        <div class="filters-container">
            <div class="filter-group">
                <label class="filter-label">Framework:</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="SwiftUI">SwiftUI</button>
                    <button class="filter-btn" data-filter="UIKit">UIKit</button>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label">iOS Version:</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-version="all">All</button>
                    <button class="filter-btn" data-version="iOS 26">iOS 26</button>
                    <button class="filter-btn" data-version="iOS 18">iOS 18</button>
                    <button class="filter-btn" data-version="iOS 17">iOS 17</button>
                </div>
            </div>
        </div>

        <main id="samples-container">
            <!-- Content will be dynamically generated by JavaScript -->
        </main>

        <footer>
            <div class="planet">ü™ê</div>
            <p>You become responsible forever for what you‚Äôve tamed. You‚Äôre responsible for your swift.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
